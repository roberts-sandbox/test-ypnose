---
layout: default
---

<div class="index">
{% for post in site.posts limit:8 %}
	<article>
		<div class="headline">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		</div>
		<div class="desc">{{ post.content | truncatewords:55 }}</div>
		<p class="more"><a href="{{ post.url }}">Lire la suite &rarr;</a></p>
		<div class="barart"></div>
	</article>
{% endfor %}
	<div id="ancart">
		<a href="/archives/">&rarr; Anciens Articles &larr;</a>
	</div>

</div>
