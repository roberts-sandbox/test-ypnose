---
layout: default
---

<div class="index">

{% for post in site.posts limit:11 %}
<article>
		<div><span>{{ post.date | date: "%d.%m.%Y" }}</span><span>&nbsp;&rarr; </span>
			<a href="{{ post.url }}">{{ post.title }}</a>

		{% for cat in post.categories limit:4 %}
			<span class="spright">&nbsp;&middot; <a href="/categories/{{ cat }}/" class="cat">{{ cat }}</a></span>
		{% endfor %}
		</div>

		{% if post.description != null %}
		<div class="desc">{{ post.description }}</div>
		{% endif %}
		<div class="barart"></div>
</article>
{% endfor %}


<div class="archold">
	<a href="/archives">&rarr; Anciens Articles &larr;</a>
</div>

</div>
